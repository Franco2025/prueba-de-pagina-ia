<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FM Auténtica - estilo+actitud</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>FM Auténtica 🎶</h1>
    <p>estilo+actitud ✨</p>
  </header>

  <!-- Bienvenida -->
  <section class="fade-slide welcome-letrero">
    <h2>🎵 Bienvenidos a FM Auténtica, donde el estilo y la actitud suenan fuerte! 🎶</h2>
  </section>

  <!-- Audio Player -->
  <section class="fade-slide audio-player">
    <h2>Escuchá nuestra radio 🔊</h2>
    <button id="playButton">Reproducir ▶️</button>
    <audio id="radioPlayer">
      <source src="https://server6.hostradios.com/8184/stream" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>
  </section>

  <!-- Kick -->
  <section class="fade-slide kick-button">
    <h2>Mirá nuestra transmisión en vivo 📺</h2>
    <a href="https://kick.com/radiosecuencia" target="_blank">Ver en Kick 🚀</a>
  </section>

  <!-- WhatsApp -->
  <section class="fade-slide whatsapp-button">
    <h2>Contacto 💬</h2>
    <a href="https://wa.me/542215087256" target="_blank">Chateá con nosotros 📱</a>
  </section>

  <!-- Redes sociales -->
  <section class="fade-slide social-links">
    <h2>Seguinos 📲</h2>
    <div class="social-container">
      <a href="https://www.instagram.com/fmautentica88.1/" class="instagram">📸 Instagram</a>
      <a href="https://www.facebook.com/profile.php?id=100063476626229" class="facebook">📘 Facebook</a>
    </div>
  </section>

  <script>
    // Detectar Android para desactivar animaciones pesadas
    if(/Android/i.test(navigator.userAgent)){
      document.body.classList.add('no-animations');
    }

    // Reproductor de audio
    const playButton = document.getElementById('playButton');
    const radioPlayer = document.getElementById('radioPlayer');
    let isPlaying = false;
    playButton.addEventListener('click', () => {
      if(!isPlaying){
        radioPlayer.play();
        playButton.textContent = 'Detener 🔇';
        isPlaying = true;
      } else {
        radioPlayer.pause();
        radioPlayer.currentTime = 0;
        playButton.textContent = 'Reproducir ▶️';
        isPlaying = false;
      }
    });

    // Crear partículas de notas musicales desde abajo y cubrir toda la pantalla
    function createNotes(count) {
      const screenWidth = window.innerWidth;
      for (let i = 0; i < count; i++) {
        const note = document.createElement('div');
        note.className = 'note';
        note.style.left = Math.random() * screenWidth + 'px';
        note.style.bottom = '-10vh';
        note.style.fontSize = (15 + Math.random() * 20) + 'px';
        note.style.animationDuration = (5 + Math.random() * 10) + 's';
        note.textContent = ['🎵','🎶','🎼','🎹','🎤'][Math.floor(Math.random() * 5)];
        document.body.appendChild(note);
      }
    }

    // Cantidad diferente según dispositivo
    if(/Android/i.test(navigator.userAgent)){
      createNotes(10);
    } else {
      createNotes(40);
    }

    // Reajustar posiciones al cambiar tamaño de ventana
    window.addEventListener('resize', () => {
      document.querySelectorAll('.note').forEach(note => {
        note.style.left = Math.random() * window.innerWidth + 'px';
      });
    });
  </script>
</body>
<!-- Contenedor para HTML extra -->
<div id="extras"></div>

<!-- Cargar HTML extra -->
<script>
fetch('extras.html')
  .then(response => response.text())
  .then(html => {
    document.getElementById('extras').innerHTML = html;
  });
</script>

<!-- Cargar CSS extra al final -->
<link rel="stylesheet" href="custom.css">
</html>
