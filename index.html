  <!-- Íconos -->

  />

<body>
  <!-- Header (franja completa) -->

    <div class="container">
      <h1>FM Auténtica</h1>

    <section class="welcome">

      <p>Donde el estilo y la actitud suenan fuerte</p>
    </section>

    <!-- Audio Player -->
    <section class="audio-player">
      <h2><i class="fa-solid fa-music"></i> Escuchá nuestra radio</h2>
      <button id="playButton"><i class="fa-solid fa-play"></i> Reproducir</button>

        Tu navegador no soporta audio HTML5.
      </audio>
    </section>

    <!-- Kick -->
    <section class="kick-button">

    <!-- Contacto -->
    <section class="contacto">
      <h2><i class="fa-solid fa-message"></i> Contacto</h2>
      <a href="https://wa.me/542215087256" target="_blank" rel="noopener" class="whatsapp">

    <!-- Redes sociales -->
    <section class="social-links">

  <footer>

    </div>
  </footer>

  <script>
    // Reproductor de audio
    const playButton = document.getElementById('playButton');
    const radioPlayer = document.getElementById('radioPlayer');
    let isPlaying = false;

    playButton.addEventListener('click', () => {
      if (!isPlaying) {
        radioPlayer.play().catch(() => {});
        playButton.innerHTML = '<i class="fa-solid fa-stop"></i> Detener';
        isPlaying = true;
      } else {
        radioPlayer.pause();
        radioPlayer.currentTime = 0;
        playButton.innerHTML = '<i class="fa-solid fa-play"></i> Reproducir';
        isPlaying = false;
      }
    });
  </script>
</body>
